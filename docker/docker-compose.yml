services:
  mysql:
    container_name: iic-mysql
    image: mysql:8.4.4
    volumes:
      - ./mysql/data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: A123456
    networks:
      - iic-network
    restart: always
    privileged: true

  nacos:
    container_name: iic-nacos
    image: nacos/nacos-server:v2.5.0
    ports:
      - "8848:8848"
      - "9848:9848"
    environment:
      MODE: standalone
      MYSQL_SERVICE_HOST: iic-mysql
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_DB_NAME: db_community_nacos
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: A123456
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_DB_PARAM: characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    networks:
      - iic-network
    depends_on:
      - mysql
    restart: always

  rabbitmq:
    container_name: iic-rabbitmq
    image: rabbitmq:3.13
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: flashpipi
      RABBITMQ_DEFAULT_PASS: A123456
    networks:
      - iic-network
    restart: always

  redis:
    container_name: iic-redis
    image: redis:7.4.2
    ports:
      - "6379:6379"
    environment:
      REDIS_PASSWORD: A123456
    command: [
      "redis-server",
      "--requirepass", "A123456",
      "--save", "60", "1",
      "--loglevel", "warning"
    ]
    networks:
      - iic-network
    restart: always

  mongodb:
    container_name: iic-mongodb
    image: mongodb/mongodb-community-server:7.0-ubuntu2204
    ports:
      - "27017:27017"
    environment:
      MONGODB_INITDB_ROOT_USERNAME: root
      MONGODB_INITDB_ROOT_PASSWORD: A123456
    volumes:
      - ./mongo/data:/data/db
      - ./mongo/config:/data/configdb
    networks:
      - iic-network
    restart: always
    privileged: true

  xxl-job:
    container_name: iic-xxl-job
    image: xuxueli/xxl-job-admin:3.1.1
    ports:
      - "18080:8080"
    environment:
      PARAMS: >
        --spring.datasource.url=jdbc:mysql://iic-mysql:3306/db_community_xxl_job?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai \
        --spring.datasource.username=root \
        --spring.datasource.password=A123456
    volumes:
      - ./xxl_job/logs:/data/applogs
    networks:
      - iic-network
    restart: always


networks:
  iic-network:
    driver: bridge
